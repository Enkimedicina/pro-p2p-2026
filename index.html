<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Nexus P2P | Portal de Gestión</title>
    
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#030712">
    <meta name="description" content="Portal web profesional para gestión de USDT.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: { gray: { 850: '#151b28', 900: '#0f172a', 950: '#020617' } }
          }
        }
      }
    </script>
    <style>
      body { background-color: #020617; margin: 0; overflow-x: hidden; }
      #app-loader {
        position: fixed; inset: 0; z-index: 9999;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        background: #020617; color: white; transition: opacity 0.5s ease;
      }
      .spinner {
        width: 40px; height: 40px; border: 3px solid rgba(79, 70, 229, 0.1);
        border-radius: 50%; border-top-color: #4f46e1; animation: spin 1s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }
      #error-boundary {
        display: none; position: fixed; inset: 0; z-index: 10000;
        background: #020617; color: #ef4444; padding: 2rem; text-align: center;
      }
    </style>

    <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom": "https://aistudiocdn.com/react-dom@^19.2.1",
    "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.1/client",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
    "uuid": "https://aistudiocdn.com/uuid@^13.0.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  </head>
  <body>
    <!-- Pantalla de Carga Inicial -->
    <div id="app-loader">
      <div class="spinner"></div>
      <p style="margin-top: 1.5rem; font-weight: 800; letter-spacing: 0.1em; font-size: 0.75rem; color: #6366f1;">NEXUS ENGINE LOADING</p>
    </div>

    <!-- Captura de Errores Críticos -->
    <div id="error-boundary">
      <h1 style="font-weight: 900; font-size: 2rem;">Error de Sistema</h1>
      <p id="error-message" style="color: #94a3b8; margin-top: 1rem;"></p>
      <button onclick="location.reload()" style="margin-top: 2rem; background: #4f46e1; color: white; padding: 0.75rem 1.5rem; border-radius: 0.75rem; border: none; font-weight: bold; cursor: pointer;">Reintentar Conexión</button>
    </div>

    <div id="root"></div>

    <script>
      // Sistema de monitoreo de errores antes de que React cargue
      window.onerror = function(msg, url, line) {
        document.getElementById('app-loader').style.display = 'none';
        const boundary = document.getElementById('error-boundary');
        boundary.style.display = 'flex';
        boundary.style.flexDirection = 'column';
        boundary.style.alignItems = 'center';
        boundary.style.justifyContent = 'center';
        document.getElementById('error-message').innerText = msg;
        return false;
      };
    </script>
    
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
